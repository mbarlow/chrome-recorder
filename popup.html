<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tab Recorder</title>
        <style>
            body {
                width: 300px;
                padding: 20px;
                margin: 0;
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    sans-serif;
                background: #1a1a1a;
                color: #ffffff;
            }

            .header {
                text-align: center;
                margin-bottom: 20px;
            }

            .header h1 {
                margin: 0;
                font-size: 18px;
                font-weight: 600;
            }

            .status {
                background: #2a2a2a;
                border-radius: 8px;
                padding: 16px;
                margin-bottom: 16px;
                border-left: 4px solid #666;
            }

            .status.recording {
                border-left-color: #ff4444;
                background: #332222;
            }

            .status.idle {
                border-left-color: #44ff44;
                background: #223322;
            }

            .status-text {
                font-weight: 500;
                margin-bottom: 4px;
            }

            .status-detail {
                font-size: 12px;
                opacity: 0.7;
            }

            .controls {
                display: flex;
                flex-direction: column;
                gap: 12px;
            }

            .btn {
                padding: 12px 16px;
                border: none;
                border-radius: 6px;
                font-size: 14px;
                font-weight: 500;
                cursor: pointer;
                transition: all 0.2s ease;
                background: #3a3a3a;
                color: white;
            }

            .btn:hover {
                background: #4a4a4a;
            }

            .btn-primary {
                background: #007acc;
            }

            .btn-primary:hover {
                background: #0066aa;
            }

            .btn-danger {
                background: #cc4444;
            }

            .btn-danger:hover {
                background: #aa3333;
            }

            .btn:disabled {
                background: #2a2a2a;
                color: #666;
                cursor: not-allowed;
            }

            .hotkey {
                text-align: center;
                font-size: 11px;
                opacity: 0.6;
                margin-top: 16px;
                padding: 8px;
                background: #2a2a2a;
                border-radius: 4px;
            }

            .loading {
                display: none;
                text-align: center;
                padding: 8px;
                font-size: 12px;
                opacity: 0.7;
            }

            .loading.show {
                display: block;
            }

            .timer {
                font-family: "Courier New", monospace;
                font-size: 16px;
                text-align: center;
                margin: 8px 0;
                color: #ff4444;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <h1>ðŸ“¹ Tab Recorder</h1>
        </div>

        <div id="status" class="status idle">
            <div class="status-text" id="status-text">Ready to record</div>
            <div class="status-detail" id="status-detail">
                Click button or use hotkey to start
            </div>
            <div id="timer" class="timer" style="display: none">00:00</div>
        </div>

        <div class="controls">
            <button id="toggle-btn" class="btn btn-primary">
                ðŸ”´ Start Recording
            </button>

            <div class="loading" id="loading">Processing...</div>
        </div>

        <div class="hotkey">
            Hotkey: <strong>Ctrl+Shift+R</strong> (Cmd+Shift+R on Mac)
        </div>

        <script src="popup.js"></script>
    </body>
</html>
